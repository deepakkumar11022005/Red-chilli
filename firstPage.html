<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="firstPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
</head>

<body>
    <div class="main">
        <div class="navigation">
            <div class=" logo_navigation_class" id="logo_navigation_id">
                <div class="redchilles_logo_class">

                    
                    <h3 id="redchilles_navname">Red Chillies</h3>
                </div>
                <div class="navigation_bar_class">
                    <div class="nav_item_in_fullscreen">
                        <span>Home</span>
                        <span>About</span>
                        <span>Menu</span>
                        <span>Delivery</span>
                        <span>Contact us</span>
                    </div>
                    <div id="nav_bar">
                        <span id="line1"></span>
                        <span id="line2"></span>
                        <span id="line3"></span>
                    </div>

                </div>
            </div>
            <div id="nav_item_in_smallscreen">
                <div class="profile_main">
                    <div class="profile_icon">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="gray"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                        </span>
                        <span>Profile</span>
                    </div>
                    <span id="gt_icon_profile">&gt;</span>
                </div>

                <div id="nav_item_content_div">
                    <div class="home_in_smallscreen">
                        <span>Home</span>
                        <spanb id="gt_icon">&gt;</span>
                    </div>
                    <div class="about_in_smallscreen">
                        <span>About</span>
                        <span id="gt_icon">&gt;</span>
                    </div>
                    <div class="menu_in_smallscreen">
                        <span>Menu</span>
                        <span id="gt_icon">&gt;</span>
                    </div>
                    <div class="delivery_in_smallscreen">
                        <span>Delivery</span>
                        <span id="gt_icon">&gt;</span>
                    </div>
                    <div class="contact_in_smallscreen">
                        <span>Contact us</span>
                        <span id="gt_icon">&gt;</span>
                    </div>
                    <div class="report_in_smallscreen">
                        <span>Report</span>
                        <span id="gt_icon">&gt;</span>
                    </div>
                    <div class="logout">
                        <button id="logout_button">Logout</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="home">
            <span><img src="redchilles_logo-.png" class="rounded" alt="redchilles_logo" id="redchilles_logo_id"></span>
            <span id="redchilli_intro">Red chillies bakes and family restaurant  </span>
            <span id="redchilli_intro">A/C</span>
        </div>
        
    </div>

    <script>
        let flag = 0;
        document.getElementById("nav_bar").addEventListener("click", () => {
            if (flag == 0) {
                document.getElementById("nav_item_in_smallscreen").style.display = "flex"
                document.getElementById("line2").style.display = "none"
                document.getElementById("line1").classList.add("line1_cross")
                document.getElementById("line3").classList.add("line3_cross")
                console.log(document.getElementById("line3"))
                document.getElementById("nav_bar").style.marginRight="50px"
                document.getElementById("logo_navigation_id").style.boxShadow = "none"
                flag = 1;
            }
            else {
                document.getElementById("nav_item_in_smallscreen").style.display = "none"
                document.getElementById("line2").style.display = "flex"
                console.log(document.getElementById("line1"))
                document.getElementById("nav_bar").style.marginRight="20px"
                // document.getElementById("line1").style.display = "flex"
                // document.getElementById("line3").style.display = "flex"
                document.getElementById("line1").classList.remove("line1_cross")
                document.getElementById("line3").classList.remove("line3_cross")
                console.log(document.getElementById("line3"))
                document.getElementById("logo_navigation_id").style.boxShadow = "rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px";
                flag = 0;
            }
        })
    </script>
</body>

</html>
